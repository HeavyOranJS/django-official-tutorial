<h1>{{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}}</li>
    {% endfor %}
    Watch comments <a href="{% url 'polls:comments' question.id %}">here</a></br>
    Watch results <a href="{% url 'polls:results' question.id %}">here</a>
</ul>
